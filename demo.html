<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <title>Button Operations</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: black; /* Table heading color */
    }

    button {
  padding: 10px 20px;
  margin: 5px; /* Adjust margin to create space between buttons */
  display: inline-block; /* Change display property to inline-block */
  font-size: 16px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}


    #fetch-button {
      background-color: #4CAF50;
      color: white;
    }

    #delete-button {
      background-color: #f44336;
      color: white;
    }

    #create-button {
      background-color: #2196F3;
      color: white;
    }

    #update-button {
      background-color: #FFC107;
      color: black;
    }

    button:hover {
      opacity: 0.8;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: rgb(87, 170, 197); /* Table heading color */
      color: white;
    }

    tr:hover {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Student Management System</h1>
    <button id="fetch-button" onclick="fetchDataAndDisplay()">Fetch</button>
    <button id="delete-button" onclick="deleteDataAndDisplay()">Delete</button>
    <button id="create-button" onclick="createDataAndDisplay()">Create</button>
    <button id="update-button" onclick="updateDataAndDisplay()">Update</button>
  
    <table>
      <thead>
        <tr>
          <th>Roll No.</th>
          <th>Department</th>

          <th>Name</th>

          <th>Email</th>
        </tr>
      </thead>
      <tbody id="data-table-body"></tbody>
    </table>
  </div>
</body>
</html>
